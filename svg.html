<html>
<head>
<title>D3 Tutorial</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>

		//The following variable is used to draw a canvas on the html document
			 var canvas = d3.select("body")
							.append("svg")
							.attr("width",1000)
							.attr("height",1000)

		//We then use the canvas to draw a circle and a rectangle. D3 is as simple as that

			var circle = canvas.append("circle")
								.attr("cx",250)
								.attr("cy",250)
								.attr("r",100)
								.attr("fill","#F4511E")	
		//Order of setting the attributes can be jumbled.						
			var rect = canvas.append("rect")
								.attr("fill","#FFFDE7")
								.attr("width",100)
								.attr("height",200);
								



	</script>
</body>

</html>
