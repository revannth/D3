<html>
<head>
<title>D3 Tutorial</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>

//Here I demostrate how data can be visualised by initialzing arrays as follows
		var dataArray =[10,20,30,40,50,60,70,80,90];
		var width = 10000;
		var height = 7500;
		var temp = dataArray.length;

		//110,120,300,400,500,600,700,800,900,1000,2000,3000,4000,5000,6000,7000];

		//The following loops creates a dataset from 90 to 7590
		for(i=0;i<750;i++)
		{
			dataArray.push(dataArray[temp-1]+10)
			temp++;
		}

		var canvas = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height)
						


		var widthScale = d3.scaleLinear()
							.domain([0,30000])
							.range([0,5000]);

		var widthColor = d3.scaleLinear()
							.domain([0,30000])
							.range(["#FFEE58","#EF6C00"]);


		var bars = canvas.selectAll("rect")
						.data(dataArray)
						.enter()
							.append("rect")
							.attr("width",function(d){return widthScale(d);})
							.attr("height",5)
							.attr("fill",function(d){return widthColor(d)})
							.attr("y",function(d,i){return i*10});

		

	</script>
</body>
</html>
